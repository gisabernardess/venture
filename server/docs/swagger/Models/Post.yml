components:
  schemas:
    Post:
      description: Representation of a post
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        slug:
          type: string
        title:
          type: string
        excerpt:
          type: string
        content:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - slug
        - title
        - content
        - createdAt
        - updatedAt
