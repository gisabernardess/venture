components:
  schemas:
    ApiToken:
      description: Store Opaque Access Token to authenticate the user requests
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        name:
          type: string
        type:
          type: string
        token:
          type: string
          format: byte
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - name
        - type
        - token
        - createdAt
